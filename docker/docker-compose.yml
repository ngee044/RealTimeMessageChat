version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - rtmc-network

  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - rtmc-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rtmc
      POSTGRES_USER: rtmc_user
      POSTGRES_PASSWORD: rtmc_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rtmc_user -d rtmc"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - rtmc-network

  mainserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      # Uncomment to force a specific triplet (e.g., when cross-building)
      # args:
      #   VCPKG_TRIPLET: arm64-linux
    image: realtime-message-chat:latest
    container_name: mainserver
    hostname: mainserver
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9876:9876"
    volumes:
      - ./config/main_server_configurations.json:/opt/app/bin/main_server_configurations.json:ro
      - ./logs/mainserver:/opt/app/logs
    command: ["/opt/app/bin/MainServer"]
    restart: unless-stopped
    networks:
      - rtmc-network

  mainserver-consumer:
    image: realtime-message-chat:latest
    container_name: mainserver-consumer
    hostname: mainserver-consumer
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mainserver:
        condition: service_started
    volumes:
      - ./config/main_server_consumer_configurations.json:/opt/app/bin/main_server_consumer_configurations.json:ro
      - ./logs/consumer:/opt/app/logs
    command: ["/opt/app/bin/MainServerConsumer"]
    restart: unless-stopped
    networks:
      - rtmc-network

networks:
  rtmc-network:
    driver: bridge

volumes:
  postgres-data:
